name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: frontend
            context: ./journeyman
            dockerfile: ./journeyman/Dockerfile
          - name: backend
            context: ./journeyman/backend
            dockerfile: ./journeyman/backend/Dockerfile
          - name: backend-python
            context: ./journeyman/backend-python
            dockerfile: ./journeyman/backend-python/Dockerfile
          - name: dashboard
            context: ./journeyman/dashboard
            dockerfile: ./journeyman/dashboard/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
        continue-on-error: true

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        working-directory: ./journeyman
        run: |
          cat > .env << EOF
          DB_USER=postgres
          DB_PASSWORD=test_password
          REDIS_PASSWORD=test_redis_password
          SESSION_SECRET=test-session-secret-key-32-chars
          API_KEY=test-api-key
          ENCRYPTION_KEY=test-encryption-key-must-be-32b
          FRONTEND_URL=http://localhost
          EOF

      - name: Start services with Docker Compose
        working-directory: ./journeyman
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          sleep 30
          docker-compose -f ./journeyman/docker-compose.yml ps

      - name: Test frontend health
        run: curl --fail http://localhost:80 || exit 1

      - name: Test backend health
        run: curl --fail http://localhost:3001/health || exit 1

      - name: Test Python backend health
        run: curl --fail http://localhost:5001/api/health || exit 1

      - name: Test dashboard health
        run: curl --fail http://localhost:3002/health || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker-compose -f ./journeyman/docker-compose.yml logs

      - name: Cleanup
        if: always()
        run: docker-compose -f ./journeyman/docker-compose.yml down -v
