name: CI - Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'journeyman/package-lock.json'

      - name: Install dependencies
        working-directory: ./journeyman
        run: npm ci

      - name: Run ESLint
        working-directory: ./journeyman
        run: npx eslint src/ --max-warnings=0 || true

      - name: Run frontend tests
        working-directory: ./journeyman
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./journeyman/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Backend Tests (Node.js)
  backend-test:
    name: Backend Tests (Node.js)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: journeyman_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'journeyman/backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./journeyman/backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./journeyman
        run: npm run test:api
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/journeyman_test
          REDIS_URL: redis://localhost:6379
          SESSION_SECRET: test-secret-key
          API_KEY: test-api-key

  # Python Backend Tests
  python-backend-test:
    name: Python Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: journeyman_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'journeyman/backend-python/requirements.txt'

      - name: Install dependencies
        working-directory: ./journeyman/backend-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        working-directory: ./journeyman/backend-python
        run: pytest --cov=. --cov-report=xml || true
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/journeyman_test
          ENCRYPTION_KEY: test-encryption-key-32-bytes!!

  # E2E Tests
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'journeyman/package-lock.json'

      - name: Install dependencies
        working-directory: ./journeyman
        run: npm ci

      - name: Run Cypress E2E tests
        working-directory: ./journeyman
        run: npx cypress run || true
        env:
          CYPRESS_baseUrl: http://localhost:3000

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./journeyman
        run: npm ci

      - name: Run npm audit
        working-directory: ./journeyman
        run: npm audit --audit-level=moderate || true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten

  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, python-backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'journeyman/package-lock.json'

      - name: Install dependencies
        working-directory: ./journeyman
        run: npm ci

      - name: Build frontend
        working-directory: ./journeyman
        run: npm run build:prod
        env:
          CI: true
          REACT_APP_ADOBE_ENABLED: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: journeyman/build/
          retention-days: 7

  # Lighthouse Performance
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: journeyman/build/

      - name: Install dependencies
        working-directory: ./journeyman
        run: npm ci

      - name: Run Lighthouse CI
        working-directory: ./journeyman
        run: npx lhci autorun || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
