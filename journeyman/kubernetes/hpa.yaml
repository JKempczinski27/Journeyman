apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: journeyman-backend-hpa
  namespace: roster-recall
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: journeyman-backend
  minReplicas: 10
  maxReplicas: 100
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 10
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 120
      - type: Pods
        value: 5
        periodSeconds: 120
      selectPolicy: Min
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: journeyman-dashboard-hpa
  namespace: roster-recall
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: journeyman-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
