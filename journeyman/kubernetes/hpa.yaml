apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: journeyman-backend-hpa
  namespace: roster-recall
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: journeyman-backend
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: journeyman-dashboard-hpa
  namespace: roster-recall
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: journeyman-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
