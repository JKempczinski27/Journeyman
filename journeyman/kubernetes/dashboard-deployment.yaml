apiVersion: apps/v1
kind: Deployment
metadata:
  name: journeyman-dashboard
  namespace: roster-recall
  labels:
    app: journeyman-dashboard
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: journeyman-dashboard
  template:
    metadata:
      labels:
        app: journeyman-dashboard
        tier: frontend
    spec:
      containers:
      - name: journeyman-dashboard
        image: journeyman-dashboard:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: DASHBOARD_PORT
          value: "3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
