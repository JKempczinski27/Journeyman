apiVersion: apps/v1
kind: Deployment
metadata:
  name: journeyman-backend
  namespace: roster-recall
  labels:
    app: journeyman-backend
    tier: backend
spec:
  replicas: 10
  selector:
    matchLabels:
      app: journeyman-backend
  template:
    metadata:
      labels:
        app: journeyman-backend
        tier: backend
    spec:
      containers:
      - name: journeyman-backend
        image: journeyman-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        - name: REDIS_CACHE_DB
          value: "1"
        - name: REDIS_QUEUE_DB
          value: "2"
        - name: REDIS_PUBSUB_DB
          value: "3"
        - name: REDIS_CLUSTER_ENABLED
          value: "false"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ADMIN_TOKEN
        - name: USE_PGBOUNCER
          value: "true"
        - name: DB_POOL_MAX
          value: "100"
        - name: DB_POOL_MIN
          value: "10"
        - name: DB_STATEMENT_TIMEOUT
          value: "30000"
        - name: DB_QUERY_TIMEOUT
          value: "30000"
        - name: CACHE_VERSION
          value: "v1"
        - name: APP_NAME
          value: "journeyman-backend"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
