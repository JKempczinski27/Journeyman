version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journeyman-postgres
    environment:
      POSTGRES_DB: journeyman_prod
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - journeyman-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: journeyman-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - journeyman-network

  # Backend (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journeyman-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/journeyman_prod
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      API_KEY: ${API_KEY:-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      PYTHON_BACKEND_URL: http://backend-python:5001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - journeyman-network
    restart: unless-stopped

  # Python Backend (Flask - GDPR/Data Protection)
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: journeyman-backend-python
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/journeyman_prod
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-in-production}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - journeyman-network
    restart: unless-stopped

  # Dashboard Service
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: journeyman-dashboard
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/journeyman_prod
      API_KEY: ${API_KEY:-change-this-in-production}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - journeyman-network
    restart: unless-stopped

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: journeyman-frontend
    environment:
      REACT_APP_ADOBE_PROD_REPORT_SUITE_ID: ${REACT_APP_ADOBE_PROD_REPORT_SUITE_ID}
      REACT_APP_ADOBE_PROD_TRACKING_SERVER: ${REACT_APP_ADOBE_PROD_TRACKING_SERVER}
      REACT_APP_ADOBE_ENABLED: ${REACT_APP_ADOBE_ENABLED:-true}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - backend-python
      - dashboard
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - journeyman-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  journeyman-network:
    driver: bridge
