name: "Journeyman CodeQL Config"
disable-default-queries: false
queries:
  - uses: security-extended
  - uses: security-and-quality
paths-ignore:
  - node_modules/
  - "**/node_modules/**"
  - "**/*.min.js"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
paths:
  - src/
  - backend/
  - security-tests/
  - scripts/
packs:
  - codeql/javascript-queries
