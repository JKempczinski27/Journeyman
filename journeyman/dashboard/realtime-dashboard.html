<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeyman Real-time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }
        
        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #00ff88;
        }
        
        .status-offline {
            background: #ff4757;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .metric-card:hover::before {
            left: 100%;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .metric-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .live-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            color: #00ff88;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .data-stream {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .stream-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.3s ease;
        }
        
        .stream-item:last-child {
            border-bottom: none;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .stream-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }
        
        .stream-content {
            flex: 1;
        }
        
        .stream-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .stream-details {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .stream-time {
            font-size: 0.8em;
            opacity: 0.6;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard" id="dashboard">
        <div class="container">
            <div class="header">
                <h1>üéÆ Journeyman Live Dashboard</h1>
                <p>Real-time analytics and player activity monitoring</p>
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-dot" id="connectionStatus"></div>
                        <span id="connectionText">Connecting...</span>
                    </div>
                    <div class="status-item">
                        <span>üïê Last update: <span id="lastUpdate">--:--</span></span>
                    </div>
                    <div class="status-item">
                        <span>üë• Online: <span id="onlineCount">0</span></span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()">üì∫ Fullscreen</button>
                <button class="control-btn" onclick="exportLiveData()">üìä Export</button>
                <button class="control-btn" onclick="resetData()">üîÑ Reset</button>
            </div>

            <div class="metrics-grid" id="metricsGrid">
                <!-- Real-time metrics will be populated here -->
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">üìà Live Activity Stream</div>
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span>LIVE</span>
                    </div>
                    <canvas id="liveChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üéØ Score Distribution</div>
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>

            <div class="data-stream">
                <h3 style="margin-bottom: 20px;">üî¥ Live Activity Feed</h3>
                <div id="activityFeed">
                    <!-- Live activity items will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class RealtimeDashboard {
            constructor() {
                this.apiBase = 'http://localhost:3001';
                this.socket = null;
                this.charts = {};
                this.activityData = [];
                this.scoreData = [];
                this.metrics = {
                    totalPlayers: 0,
                    activePlayers: 0,
                    totalSessions: 0,
                    averageScore: 0
                };
                
                this.init();
            }
            
            init() {
                this.setupCharts();
                this.connectWebSocket();
                this.startPolling();
                this.updateDisplay();
            }
            
            connectWebSocket() {
                // For now, we'll simulate WebSocket with polling
                // In a real implementation, you'd set up actual WebSocket connection
                this.updateConnectionStatus(true);
            }
            
            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                const text = document.getElementById('connectionText');
                
                if (connected) {
                    status.className = 'status-dot status-online';
                    text.textContent = 'Connected';
                } else {
                    status.className = 'status-dot status-offline';
                    text.textContent = 'Disconnected';
                }
            }
            
            async startPolling() {
                // Poll for updates every 5 seconds
                setInterval(() => {
                    this.fetchLatestData();
                }, 5000);
                
                // Initial load
                this.fetchLatestData();
            }
            
            async fetchLatestData() {
                try {
                    const [analytics, recentSessions] = await Promise.all([
                        this.fetchData('/analytics'),
                        this.fetchData('/analytics/journeyman')
                    ]);
                    
                    this.updateMetrics(analytics);
                    this.updateCharts(analytics);
                    this.addRecentActivity(recentSessions);
                    this.updateLastUpdateTime();
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            async fetchData(endpoint) {
                const response = await fetch(`${this.apiBase}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            }
            
            updateMetrics(analytics) {
                this.metrics = {
                    totalPlayers: analytics.totalPlayers || 0,
                    activePlayers: analytics.activeToday || 0,
                    totalSessions: analytics.totalSessions || 0,
                    averageScore: Math.round(analytics.averageScore || 0)
                };
                
                this.renderMetrics();
            }
            
            renderMetrics() {
                const metricsData = [
                    {
                        icon: 'üë•',
                        value: this.metrics.totalPlayers,
                        label: 'Total Players',
                        change: '+12%'
                    },
                    {
                        icon: 'üî•',
                        value: this.metrics.activePlayers,
                        label: 'Active Today',
                        change: '+5%'
                    },
                    {
                        icon: 'üéÆ',
                        value: this.metrics.totalSessions,
                        label: 'Game Sessions',
                        change: '+18%'
                    },
                    {
                        icon: 'üéØ',
                        value: this.metrics.averageScore,
                        label: 'Avg Score',
                        change: '+3%'
                    }
                ];
                
                const grid = document.getElementById('metricsGrid');
                grid.innerHTML = metricsData.map(metric => `
                    <div class="metric-card">
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            <span>LIVE</span>
                        </div>
                        <div class="metric-icon">${metric.icon}</div>
                        <div class="metric-value">${metric.value}</div>
                        <div class="metric-label">${metric.label}</div>
                    </div>
                `).join('');
            }
            
            setupCharts() {
                // Live Activity Chart
                const liveCtx = document.getElementById('liveChart').getContext('2d');
                this.charts.live = new Chart(liveCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Active Players',
                            data: [],
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
                
                // Score Distribution Chart
                const scoreCtx = document.getElementById('scoreChart').getContext('2d');
                this.charts.score = new Chart(scoreCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['0-20', '21-40', '41-60', '61-80', '81-100'],
                        datasets: [{
                            data: [10, 15, 25, 30, 20],
                            backgroundColor: [
                                '#ff6b6b',
                                '#ffa726',
                                '#ffee58',
                                '#66bb6a',
                                '#42a5f5'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
            }
            
            updateCharts(analytics) {
                // Update live chart with new data point
                const now = new Date().toLocaleTimeString();
                const activeCount = analytics.activeToday || 0;
                
                this.charts.live.data.labels.push(now);
                this.charts.live.data.datasets[0].data.push(activeCount);
                
                // Keep only last 20 data points
                if (this.charts.live.data.labels.length > 20) {
                    this.charts.live.data.labels.shift();
                    this.charts.live.data.datasets[0].data.shift();
                }
                
                this.charts.live.update();
            }
            
            addRecentActivity(sessionData) {
                const feed = document.getElementById('activityFeed');
                const activities = [
                    {
                        icon: 'üéÆ',
                        title: 'New Game Started',
                        details: `Player scored ${Math.floor(Math.random() * 100)} points`,
                        time: new Date().toLocaleTimeString()
                    },
                    {
                        icon: 'üèÜ',
                        title: 'High Score Achieved',
                        details: 'New personal best!',
                        time: new Date().toLocaleTimeString()
                    },
                    {
                        icon: 'üë§',
                        title: 'New Player Joined',
                        details: 'Welcome to Journeyman!',
                        time: new Date().toLocaleTimeString()
                    }
                ];
                
                // Add random activity
                const activity = activities[Math.floor(Math.random() * activities.length)];
                const item = document.createElement('div');
                item.className = 'stream-item';
                item.innerHTML = `
                    <div class="stream-icon">${activity.icon}</div>
                    <div class="stream-content">
                        <div class="stream-title">${activity.title}</div>
                        <div class="stream-details">${activity.details}</div>
                    </div>
                    <div class="stream-time">${activity.time}</div>
                `;
                
                feed.insertBefore(item, feed.firstChild);
                
                // Keep only last 10 items
                while (feed.children.length > 10) {
                    feed.removeChild(feed.lastChild);
                }
            }
            
            updateLastUpdateTime() {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                document.getElementById('onlineCount').textContent = Math.floor(Math.random() * 50) + 10;
            }
            
            updateDisplay() {
                // Update display every second for smooth animations
                setInterval(() => {
                    this.updateLastUpdateTime();
                }, 1000);
            }
        }
        
        // Global functions
        function toggleFullscreen() {
            const dashboard = document.getElementById('dashboard');
            
            if (!document.fullscreenElement) {
                dashboard.requestFullscreen();
                dashboard.classList.add('fullscreen-mode');
            } else {
                document.exitFullscreen();
                dashboard.classList.remove('fullscreen-mode');
            }
        }
        
        function exportLiveData() {
            const data = {
                timestamp: new Date().toISOString(),
                metrics: window.dashboardInstance.metrics,
                message: 'Live data exported successfully!'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `journeyman-live-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function resetData() {
            if (confirm('Reset all live data? This will clear the current session.')) {
                location.reload();
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            window.dashboardInstance = new RealtimeDashboard();
        });
    </script>
</body>
</html>
